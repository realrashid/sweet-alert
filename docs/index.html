  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    /* ==== GRID SYSTEM ==== */

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .row {
      position: relative;
      width: 100%;
    }

    .row [class^="col"] {
      float: left;
      margin: 8px 2%;
      min-height: 2px;
    }

    .col-1,
    .col-2,
    .col-3,
    .col-4,
    .col-5,
    .col-6,
    .col-7,
    .col-8,
    .col-9,
    .col-10,
    .col-11,
    .col-12 {
      width: 96%;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      /* width: 40%; */
    }

    .card-container {
      padding: 2px 16px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'sweet-alert',
      repo: 'https://github.com/realrashid/sweet-alert',
      coverpage: true,
      themeColor: '#3F51B5',
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      subMaxLevel: 2,
      ga: 'UA-106558955-2',
      plugins: [
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
